<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <section class="vh-100 customer-sighnUp" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-1 d-flex justify-content-center align-items-center">
                            <div class="row justify-content-center w-100 mx-5">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>
                                    <form  action="/login-process" method="POST">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="username">UserName</label>
                                                <input id="username" class="form-control" type="text" name="username" >
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="password">Password</label>
                                                <input type="password" id="password" class="form-control" name="password" />
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary ">Login</button>
                                        </div>
                                        <div class="text-center mx-2">
                                            Don't have an account?
                                            <a href="/costumer-signup">Signup!!</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1 mr-3">
                                    <img th:src="@{/assets/images/Service-login.png}" class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script th:src = "@{/js/bootstrap.min.js}"></script>
</body>
</html>
