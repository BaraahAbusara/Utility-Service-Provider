
<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">

<body class = "home">
<header th:replace="common/layout :: header"></header>



<main class = "main">
    <div class="container">
        <div class="row mb-3">
            <div class="banner">
                <img th:src="@{/assets/images/banner.png}" alt="banner" >
            </div>
        </div>

        <div class="d-flex flex-wrap flex-row">
            <div th:each="category : ${categories}">
                <div class = "card">
                    <h4><a th:href="@{'/category/' + ${category.title}}" th:text="${category.title}"></a></h4>
                    <nav class="container d-flex justify-content-center align-items-center flex-wrap">
                        <div th:each="subCategory : ${category.children}" class="mx-2">
                            <a th:href="@{'/category/' + ${subCategory.title}}" th:text="${subCategory.title}"></a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer th:replace="common/layout :: footer"></footer>
