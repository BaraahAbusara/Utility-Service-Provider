<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!--        if you are not logged in you will have buttons to go to sign up or login  -->
    <div sec:authorize="isAnonymous()">
        <h1>Welcome to the home page</h1>
        <form action="/customer-signup" method="GET">
            <h1>Don't have an account? Signup! </h1>
            <button type="submit">Signup</button>
        </form>

        <form action="/service-signup" method="GET">
            <button type="submit">Signup As Service Provider</button>
        </form>

        <form action="/login" method="GET">
            <h1>Already registered? Login  </h1>
            <button type="submit">Login </button>
        </form>

    </div>

<!--                if you are logged in you will have the logout button -->
    <div sec:authorize="isAuthenticated()">
        <h1> you are in !</h1>


        <form action="/logout-process" method="GET">
            <button type="submit">Sign out</button>
        </form>
    </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <section class="vh-100 customer-sighnUp" >
                    <div class="container h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-lg-12 col-xl-11">
                                <div class="card text-black" style="border-radius: 25px;">
                                    <div class="card-body p-md-1 d-flex justify-content-center align-items-center">
                                        <div class="row justify-content-center w-100 mx-5">
                                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">

                                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>
                                                <form  action="/login-process" method="POST">
                                                    <div class="d-flex flex-row align-items-center mb-4">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label" for="username">UserName</label>
                                                            <input id="username" class="form-control" type="text" name="username" >
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center mb-4">
                                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <label class="form-label" for="password">Password</label>
                                                            <input type="password" id="password" class="form-control" name="password" />
                                                        </div>
                                                    </div>

                                                    <div class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4">
                                                        <button type="submit" class="btn btn-primary ">Login</button>
                                                    </div>
                                                    <div class="text-center mx-2">
                                                        Don't have an account?
                                                        <a href="/customer-signup">Signup!!</a>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1 mr-3">
                                                <img th:src="@{/assets/images/Service-login.png}" class="img-fluid" alt="Sample image">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.6.0.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
